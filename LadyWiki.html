<!Doctype HTML>
<html>
    <head>
        <title>SampleWikiViewer</title>
        <meta charset = "utf-8">
        <link rel="stylesheet" type="text/css" href="LadyWiki.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/5d8a290520.js"></script>
    </head>
    <body>
        <div id="toppage">
            <div id="banner">
                <h1>Sample Wiki Viewer</h1>
                <p>by prismacolor</p>
            </div>

            <div id="searchbox">
                <input type="text" placeholder="Search" id="box" required>
                <button id="search"><i class="fa fa-search"></i></button>
            </div> 

            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="linkOne"><button id="random">Random Knowledge</button></a> 
            
            <br>
        </div> 

        <ul id="results">
            
        </ul>

        <script src="LadyWiki.js"></script>
    </body>
</html>
